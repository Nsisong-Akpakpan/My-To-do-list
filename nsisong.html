<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist App</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./nsisong.css">
</head>
<body>
   <div class="search-con">
       <div class="biz">
        <h3>Book-list</h3>
       </div>
       
       <input type="text" placeholder="Search books......" class="search">
       
      <div id="bookListContainer" class="list-of-books-con">
        
        <div class="book-con">
            <p class="book">Thinking, Fast and Slow' by Daniel Kahneman</p>
            <span class="del">Delete</span>
        </div>
        <div class="book-con">
            <p class="book">Business Adventures" by John Brooks</p>
            <span class="del">Delete</span>
        </div>
        <div class="book-con">
            <p class="book">The Intelligent Investor" by Benjamin Graham</p>
            <span class="del">Delete</span>
        </div>
        <div class="book-con">
            <p class="book">Radical Candor' by Kim Scott</p>
            <span class="del">Delete</span>
        </div>
      </div>

       <div class="add-books">
        <input type="text" placeholder="Add books" class="add-book-input">
        <input  type="submit" value="Add Books" class="submit-book">
       </div>
   </div>

</body>
</html>
